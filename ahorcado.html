<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHORCADO</title>
    <link rel="stylesheet" href="estilo-ahorcado.css">
</head>
<body>
    <div class="main-container centro">
        <h1 class="titulo">JUEGO EL AHORCADO</h1>
        <h1 id="msg-final" ></h1>
        <h2 id="acierto" ></h2>
        <div class="flex-row no-wrap">
            <h2 class="palabra" id="palabra" ></h2>
            <picture>
                <img src="img/ahorcado1.png" alt="" id="imagen" >
            </picture>
        </div>
        <div class="flex-row" id="turnos">
            <div class="col">
                <h2 class="intento">Intentos restantes: <span id="intentos" >6</span></h2>
            </div>
            <div class="col">
                <button class="btn btn1" onclick="inicio()" id="reset">Elegir otra palabra</button>
                <button class="btn btn2" onclick="pista()" id="pista">Dame una pista!</button>
                <span id="hueco-pista"></span>
            </div>
        </div>
        <div class="flex-row">
            <div class="col">
                <div class="flex-row" id="abcdario"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="ahorcado.js"></script>
</body>
</html>
